<div class="my-3">
  <h3>Async Subject</h3>
  <br>
  <div class="row">
    <div class="col">
      <h5>Add Video</h5>
    </div>
  </div>

  <hr>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" name="" id="" class="form-control-sm form-control" #video>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success btn-sm" (click)="onVideoAdd(video.value)">Add Video</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <hr>
      <ul class="video-list">
        <li><strong>Video :</strong> {{asyncEmit}}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>Click To Complete</strong>
      <hr>
      <button class="btn btn-sm btn-success"
        (click)="onComplete()">Complete Subscription</button>
    </div>
  </div>
</div>
