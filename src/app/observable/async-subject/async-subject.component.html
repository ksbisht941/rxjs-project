<div class="my-3">
  <h2>Replay Subject</h2>
  <br>
  <div class="row">
    <div class="col">
      <h3>{{methodInterval? 'Interval Started': 'Add Video'}}</h3>
    </div>
    <div class="col text-right">
      <button class="btn btn-warning btn-sm" (click)="toggleMthod()"><strong>Toggle Method</strong></button>
    </div>
  </div>

  <hr>

  <div class="row justify-content-center" *ngIf="!methodInterval">
    <div class="col-md-4">
      <input type="text" name="" id="" class="form-control-sm form-control" #video>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success btn-sm" (click)="onVideoAdd(video.value)">Add Video</button>
    </div>
  </div>

  <hr *ngIf="!methodInterval">

  <div class="row">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <hr>
      <ul class="video-list">
        <li><strong>Video :</strong> Value</li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>Click To Complete</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let item of user2List"><strong>Video :</strong> {{item}}</li>
      </ul>
      <button class="btn btn-sm btn-success"
        (click)="onComplete()">Complete Subscription</button>
    </div>
  </div>
</div>
