<div class="my-3">
  <h3>Custom Observable</h3>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 (Manual)</strong>
      <hr>
      <ul id="elContainer1"
        [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error' ? 'error' : 'completed'">
      </ul>
    </div>

    <div class="col-md-6">
      <strong>Ex - 02 (Custom Interval Observable)</strong>
      <!-- <p class="small bg-light py-2 px-3 border rounded">
        <strong></strong>
      </p> -->
      <hr>
      <ul id="elContainer2"
        [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error' ? 'error' : 'completed'">
      </ul>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <strong>Ex - 03 (Random Names)</strong>
      <p class="small bg-light py-2 px-3 mb-0 mt-2 border rounded">
        <strong>Random Names: </strong> 'Kuldeep', 'Navin', 'Dhruv', 'Kuber', 'Reena', 'Manish'
      </p>
      <hr>
      <p class="small">Current Name : <strong class="text-succss">Kuldeep</strong>
        <span class="badge badge-success ml-1">Success</span>
      </p>
    </div>
  </div>
</div>
