<div class="my-3">
  <h3>Replay Subject</h3>
  <br>
  <div class="row">
    <div class="col">
      <h5>{{methodInterval? 'Interval Started': 'Add Video'}}</h5>
    </div>
    <div class="col text-right">
      <button class="btn btn-warning btn-sm" (click)="toggleMthod()"><strong>Toggle Method</strong></button>
    </div>
  </div>

  <hr>

  <div class="row justify-content-center" *ngIf="!methodInterval">
    <div class="col-md-4">
      <input type="text" name="" id="" class="form-control-sm form-control" #video>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success btn-sm" (click)="onVideoAdd(video.value)">Add Video</button>
    </div>
  </div>

  <hr *ngIf="!methodInterval">

  <div class="row">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let item of user1List"><strong>Video :</strong> {{item}}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>User - 02</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let item of user2List"><strong>Video :</strong> {{item}}</li>
      </ul>
      <button class="btn btn-sm" [ngClass]="{'btn-success': subscribeMode2, 'btn-danger': !subscribeMode2}"
        (click)="user2Subscribe()">{{subscribeMode2? 'Subscribe' : 'Unsubscribe'}}</button>
    </div>

    <div class="col-md-4">
      <strong>User - 03</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let item of user3List"><strong>Video :</strong> {{item}}</li>
      </ul>
      <button class="btn btn-sm" [ngClass]="{'btn-success': subscribeMode3, 'btn-danger': !subscribeMode3}"
        (click)="user3Subscribe()">{{subscribeMode3? 'Subscribe' : 'Unsubscribe'}}</button>
    </div>
  </div>
</div>
